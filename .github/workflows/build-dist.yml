name: Build Dist

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: "dist/*"
          commit_message: ":construction_worker: Build Dist"
